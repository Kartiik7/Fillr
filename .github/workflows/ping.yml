name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://fillr-gqyp.onrender.com/health || echo "Failed to ping Render API"