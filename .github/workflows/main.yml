name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://fillr-gqyp.onrender.com/health)
          echo "HTTP Status: $STATUS"
