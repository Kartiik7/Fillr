<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password — Fillr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">

  <div class="auth-wrapper">

    <!-- Brand -->
    <div class="auth-brand">
      <a href="index.html">
        Fillr<span class="dot">.</span>
        <span class="tag">Chrome Extension</span>
      </a>
    </div>

    <!-- Card -->
    <div class="auth-card">

      <!-- Success overlay -->
      <div class="success-overlay" id="successOverlay">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h3>Check your email</h3>
        <p>If an account with that email exists, we've sent a password reset link. It expires in 30 minutes.</p>
      </div>

      <div class="auth-card-head">
        <h1>Reset your password</h1>
        <p>Enter the email address linked to your account and we'll send you a reset link.</p>
      </div>

      <!-- Error banner -->
      <div class="auth-error" id="authError" role="alert">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span id="authErrorText"></span>
      </div>

      <form id="forgotForm" novalidate>

        <!-- Email -->
        <div class="fl-group">
          <input
            class="fl-input"
            type="email"
            id="email"
            name="email"
            placeholder=" "
            autocomplete="email"
            required
          >
          <label class="fl-label" for="email">Email address</label>
          <span class="fl-bar"></span>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="btn-text">Send reset link</span>
          <span class="spinner"></span>
        </button>

      </form>
    </div>

    <p class="auth-footer">
      <a href="login.html">&larr; Back to sign in</a>
    </p>
  </div>

  <div class="legal-footer-bar">
    <a href="terms.html">Terms &amp; Conditions</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>

  <script src="env.js"></script>
  <script src="api.js"></script>
  <script>
    // Redirect if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = 'dashboard.html';
    }

    const form      = document.getElementById('forgotForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorEl   = document.getElementById('authError');
    const errorText = document.getElementById('authErrorText');

    function showError(msg) {
      errorText.textContent = msg;
      errorEl.classList.add('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('show');

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showError('Please enter your email address.');
        document.getElementById('email').classList.add('is-error');
        return;
      }

      // Basic email format check
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address.');
        document.getElementById('email').classList.add('is-error');
        return;
      }

      document.getElementById('email').classList.remove('is-error');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        const result = await apiRequest('/auth/forgot-password', 'POST', { email });

        // Always show success overlay — backend returns same response
        // regardless of whether the email exists (anti-enumeration)
        document.getElementById('successOverlay').classList.add('show');
      } catch (err) {
        showError('Could not connect to server. Please try again.');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
