<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Placement Autofill</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 300px; display: flex; flex-direction: column; gap: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Register</h1>
    <p id="message"></p>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <br>
    <a href="login.html">Already have an account? Login</a>

    <script src="api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            messageEl.textContent = 'Registering...';
            messageEl.className = '';

            const result = await apiRequest('/auth/register', 'POST', { email, password });

            if (result.data.success) {
                messageEl.textContent = 'Registration successful! Redirecting to login...';
                messageEl.className = 'success';
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                messageEl.textContent = result.data.message || 'Registration failed';
                messageEl.className = 'error';
            }
        });
    </script>
</body>
</html>
