<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placement Autofill</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 300px; display: flex; flex-direction: column; gap: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <p id="message" class="error"></p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="register.html">Need an account? Register</a>

    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            messageEl.textContent = 'Logging in...';

            const result = await apiRequest('/auth/login', 'POST', { email, password });

            if (result.data.success) {
                localStorage.setItem('token', result.data.token);
                window.location.href = 'dashboard.html';
            } else {
                messageEl.textContent = result.data.message || 'Login failed';
            }
        });
    </script>
</body>
</html>
